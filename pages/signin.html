<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="BetFree - Free Easy Betting" />
    <meta name="author" content="Lasse AajkÃ¦r, Martin Munding, Wiktor..." />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

    <link rel="icon" href="icons/favicon.svg" type="image/svg" sizes="64x64">
    <link rel="apple-touch-icon" href="icons/favicon.svg" type="image/svg" sizes="64x64">

    <title>BetFree - Login</title>
    <link href="../css/commen.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
</head>

<body>

    <header id="headerElement">
        <div id="balancecoins" class="coins hidden">
            <p>2357 <span>coins</span></p>
        </div>
        <img class="trademark betfree-logo" src="../icons/betfree-colorgradient.svg" alt="BetFree Trademark">
        <nav class="main-navigation">
            <div tabindex="3" id="menuIcon" class="menu-icon icon-active">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <ul class="navigation-list">
                <li class="item list-item"><a href="#">Home</a></li>
                <li class="item list-item"><a href="#">Profil</a></li>
                <li class="item list-item"><a href="#">Leaderboard</a></li>
                <li class="item list-item"><a href="#">Information</a></li>
                <li class="item list-item"><a href="#">My Bets</a> </li>
            </ul>
        </nav>
    </header>
    <main id="signin" class="page">
<!-- This page is not used in index.html -->
        <section id="login-page">
            <div class="login-content">
    
                <h1 class="title">Sign up</h1>
                <form class="login-fields">
                    <div class="form-input username-input" >
                        <label for="username-login" class="form-label">Username</label>
                        <input id="username-login" type="username" autocomplete="username" onkeyup="notEmpty(this)">
                    </div>
                    <div class="form-input email-input" >
                        <label for="email-login" class="form-label">Email</label>
                        <input id="email-login" type="email" autocomplete="email" onkeyup="notEmpty(this)">
                    </div>
                    <div class="form-input password-input" >
                        <label for="password-login" class="form-label">Password</label>
                        <input id="password-login" type="password" autocomplete="new-password" onkeyup="notEmpty(this)">
                    </div>
                    <div class="form-input email-input" >
                        <label for="repassword-login" class="form-label">Re-password</label>
                        <input id="repassword-login" type="password" autocomplete="new-password" onkeyup="notEmpty(this)">
                    </div>
                    
                    <div>
                        <input type="checkbox" id="over18" name="over">
                        <label class="form__label-inline" for="over18">I am over 18 and <span class="terms">accept terms and conditions</span></label>
                    </div>
                    <input class="login-button" type="submit" value="Sign up">
                </form>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="../js/menuicon.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
</body>

</html>
